<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Position 3</title>
</head>
<body>
    <div style="
    width: 200px;
    height: 200px;
    position: relative;
    border-style: solid;
    border-width: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    ">
        <img src="shirt.jpg">
        <div style="
        position: absolute;
        top: 10px;
        right: 0;
        background-color: black;
        color: white;
        font-family: arial;
        font-size: 11px;
        padding: 6px;
        ">
            20% OFF
        </div>
        <div style="
        position: absolute;
        width: 200px;
        height: 70px;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.548);
        display: flex;
        justify-content: center;
        align-items: center;
        
        ">
            <button style="
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            ">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
