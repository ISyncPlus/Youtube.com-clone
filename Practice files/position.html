<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="
height: 300px;
padding-top: 60px;
padding-left: 80px;
">
    <div style="
     background-color: black;
     color: white;
     position: fixed;
     top: 0;
     left: 0;
     right: 0;
     height: 50px; 
     z-index: 1;
    ">
    header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0;
    right: 0;
    ">
        X
    </div>
        sidebar
    </div>
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    ">
        absolute
    </div>

    <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;
    position: static;
    ">
        div 1
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px ;
    right: 10px;
    ">
        5:00
    </div>
        div 2
    </div>
    <p>
        position: relative; is used to allow fixed(absolute) elements to stay fixed ONLY relative to the div in question. not the page.
        so we use it for the div. Then the position absolute will be a separate div within the div
    </p>
</body>
</html>
